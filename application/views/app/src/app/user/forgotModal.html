<!-- FORGOT PASSWORD Modal -->
<div ng-controller="ForgotPasswordController">
    <div class="{{ (show == true) && 'resetPassContainer' || 'hide' }}">
        <div class="modal-header">
        <a href="#loginModal" class="close" role="button" data-toggle="modal" data-dismiss="modal" aria-hidden="true">&times;</a>
        <h3></h3>
         <div class="icon"><img src="/application/views/dist/images/new-registration/bulb.png" alt=""></div>
    </div>
    <div class="modal-body">
        <p class="reg-modal">Reset Password</p>
        <div class="resetHeading">Just provide us with your email address and we'll help you reset your password. </div>
        <form id="forget" name="forgotForm" novalidate ng-submit="recoverPassword()">
            <div class="input-prepend block">
               <input type="email" placeholder="Your Email" id="inputEmail" ng-model="email" required autofocus autocomplete="off">
                <label class="login-field-icon icon-fontawesome-webfont-7" for="login-name"></label>
                <span class="{{ (message.length > 0) && 'resetError inlineBlock bnbRedFont' || 'hide' }}">{{message}}</span>
            </div>
        </form>


    </div>
    <div class="modal-footer">
        <button form="forget" class="btn btn-reset" type="submit" >Reset</button>
        <!--<a href="#loginModal" class="btn btn-flat" role="button" data-toggle="modal" data-dismiss="modal" aria-hidden="true">Cancel</a>-->
    </div>
    </div>

    <div class="{{ (show == false) && 'resetSuccess' || 'hide' }}">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Email sent</h3>
        </div>
        <div class="modal-body text-center">
            <div class="successCheck inlineBlock">&#10003;</div>
            <div class="resetHeading">Check your email for further instructions to reset password.</div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-flat" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>

</div>
