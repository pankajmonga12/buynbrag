<div fancy-list=""><div class=modal-header><button class="close hidden-iphone-portrait" role=button data-dismiss=modal>&times;</button><h3>Add to your collection</h3></div><div class=modal-body><div class=productImage><img alt="Aroma Aerating Wine Pourer" ng-src={{s3baseUrl}}{{product.sid}}/{{product.pid}}/fancy3.jpg></div><div class=createListWrapper><label for=createListInput>Create a new collection</label><input name=createListInput id=createListInput ng-model=listName placeholder="Name of your list (Ex: My Christmas collection)"><button class="createBtn btn btn-blue" ng-click=createNewList($event)>Create</button></div><div class=list-box><ul class=unstyled><li ng-repeat="list in userFancyLists"><input type=radio name=fancyListSelect id={{$index}} ng-checked="list.fancyListID == selectedList"><label for={{$index}} class=icon-check-5 ng-click=selectList(list)>{{list.fancyListName}}</label></li></ul></div></div><div class=modal-footer><button class="btn btn-red" role=button data-dismiss=modal ng-click=fancyProduct()>Brag</button></div></div>
