<div class="fanciedProductsContainer fancyListView container" ng-controller=FancyListViewController><a href=profile/fancy/{{userID}} class=backBtn><i class=icon-fontawesome-webfont-6></i>Back to collections</a><h4>Products in '<strong><em>{{bragList.fancyListName}}</em></strong>' collection <button class="editBtn btn btn-lightBlue" ng-click="openModal('editFancyListModal', {list: bragList})" ng-show="user.userid == userID"><i class=icon-pencil></i>Edit collection</button></h4><p class=listDesc>{{bragList.fancyListDescription}}</p><div infinite-scroll=getListProducts() infinite-scroll-distance=1><div class=imageRepetition ng-repeat="product in listProducts"><ul class=fancyProductMediumContainer><li ng-click="" class="fancyItem shadedBackground hover-alive"><div class=fancyImageBG><div class=fancyItemImageContainer><a ng-href="product/{{product.productName | beautify}}/{{product.productID}}"><img class=fancyItemImage ng-src={{s3baseUrl}}{{product.storeID}}/{{product.productID}}/img1_240x200.jpg alt="{{product.productName}} picture"> <span class=imgHoverState></span></a></div><btn-fancy sid={{product.storeID}} pid={{product.productID}} uname={{user.userdata.name}} pname={{product.productName}} has-fancied={{product.hasFancied}}></btn-fancy><btn-tag pid={{product.productID}} sid={{product.storeID}} pname={{product.productName}} uname={{user.userdata.name}}></btn-tag></div></li></ul></div></div><ul class=spinner ng-hide=hideSpinner><li></li><li></li><li></li><li></li></ul></div><div edit-fancylist="" id=editFancyListModal class=modal dynamic-modal="" url=/application/views/app/src/app/pages/profile/editFancyListModal.html tabindex=-1 role=dialog aria-labelledby=myModalLabel aria-hidden=false></div>
