<div class="fanciedProductsContainer fancyListView container" ng-controller=AllBragsController><div infinite-scroll=getProducts() infinite-scroll-distance=0.5><div class=imageRepetition ng-repeat="product in braggedProducts"><ul class=fancyProductMediumContainer><li ng-click="" class="fancyItem shadedBackground hover-alive"><div class=fancyImageBG><div class=fancyItemImageContainer><a ng-href="product/{{product.productName | beautify}}/{{product.productID}}"><img class=fancyItemImage ng-src={{s3baseUrl}}{{product.storeID}}/{{product.productID}}/img1_240x200.jpg alt="{{product.productName}} picture"> <span class=imgHoverState></span></a></div><btn-fancy sid={{product.storeID}} pid={{product.productID}} uname={{user.userdata.name}} pname={{product.productName}} has-fancied={{product.hasFancied}}></btn-fancy><btn-tag pid={{product.productID}} sid={{product.storeID}} pname={{product.productName}} uname={{user.userdata.name}}></btn-tag></div></li></ul></div></div><ul class=spinner ng-hide=hideSpinner><li></li><li></li><li></li><li></li></ul></div>
