<div id=midSection class="trendsPage {{(deviceType == 'nonTouch') && 'container-fluid fluidHomePage' || 'container'}}" ng-controller=DodController><div id=banner class=hidden-phone><img class=categoryBannerImg src=/assets/images/dealOfDay.jpg></div><div class="viewTabsContainer lightBG bottom container-fluid cssTransition"><layout-switcher class="pull-right visible-desktop"></layout-switcher></div><div infinite-scroll=getProducts() infinite-scroll-distance=1><div class="fanciedProductsContainer relative" masonry-resize=""><div ng-repeat="img in products track by $index"><div class=imageRepetition masonry-layout=""><ul class="{{ ($index%2==0) && 'fancyProductMediumContainer row' || 'fancyProductMediumContainer row rightMar0' }}"><li class="fanciedByInfoContainer font15 span1"><a ng-href=profile/fancy/{{img.userID}} class="fanciedPersonName relative block"><img ng-src="{{userImg({id: img.userFBID, dimension: 75, gender: img.userGender})}}">  <span class="tooltips left invisible cssTransitionSlow">{{img.userFullName}}</span> </a>      <a href=profile/badges/{{img.userID}} class="fanciedByTopBadge relative hidden-phone"><img ng-src={{img.badgeSrc}} alt="{{img.userFullName}} top badge"> <span class="tooltips left invisible cssTransitionSlow">{{img.badgeText}}</span></a></li><li class="span5 fancyItem shadedBackground cssTransitionSlow"><div class=fancyImageBG><div class=fancyItemImageContainer resize-image=""><a ng-href="product/{{img.productName | beautify}}/{{img.productID}}"><img class=fancyItemImage ng-src={{img.src}}{{imageType}}.jpg alt={{img.productName}}> <span class=imgHoverState></span></a></div><btn-fancy sid={{img.storeID}} pid={{img.productID}} uname={{user.userdata.name}} pname={{img.productName}} has-fancied={{img.hasFancied}}></btn-fancy><btn-tag pid={{img.productID}} sid={{img.storeID}} pname={{img.productName}} uname={{user.userdata.name}}></btn-tag><div class=itemDetailsContainer><div class="{{ (img.productIsOnDiscount == 1) && 'productOriPrice strike' || 'productOriPrice hide' }}"><i class=icon-fontawesome-webfont-5></i>{{img.productSellingPrice}}</div><div class="productDiscountedPrice bnbRedFont"><i class=icon-fontawesome-webfont-5></i>{{img.discounted_price}}</div><div class="hidden-phone outOfStockText {{ (img.productQuantity < 1) && 'productQuantityInfo' || 'productQuantityInfo hide' }}"><span class=quantityText>Out of Stock!</span></div></div></div><div class=fancyItemDetails><a ng-href="product/{{img.productName | beautify}}/{{img.productID}}"><h5 class=fancyItemName>{{img.productName}}</h5></a>     </div><div class="altUserDetails hide"><a ng-href=profile/fancy/{{img.userID}} class="fanciedPersonImg inlineBlock" role=button data-toggle=modal><img ng-src="{{userImg({id: img.userFBID, dimension: 75, gender: img.userGender})}}"></a><div ng-click="openModal('prodBraggedUserModal', {pid: img.productID})" class="inlineBlock userWrapper"><span class="userName block">{{img.userFullName}} </span>  <span class=countText><span class=bnbRedFont>+{{+img.productFancyCounter-1}}</span>&nbsp;more bragged this</span></div><i class="homeProdBrag newCartBtn"></i></div></li></ul></div></div></div></div><ul class=spinner ng-hide=hideSpinner><li></li><li></li><li></li><li></li></ul></div>
