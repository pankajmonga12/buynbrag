<div id=midSection class={{midSectionClass}} ng-controller=SearchController><div typeahead="" min-chars=2 class=searchBoxWrapper><input ng-model=searchKey placeholder=Search... class=searchInput value=vintage spellcheck=false></div><div class=resultStatsContainer><ul class="unstyled inline"><li class="{{(subview == 'products') && 'active' || ''}}"><a ng-href=search/products/{{searchKey}}><span><strong>{{resultsCount.products}}</strong>&nbsp;Products</span></a></li><li class="{{(subview == 'stores') && 'active' || ''}}"><a ng-href=search/stores/{{searchKey}}><span><strong>{{resultsCount.stores}}</strong>&nbsp;Stores</span></a></li><li class="{{(subview == 'people') && 'active' || ''}}"><a ng-href=search/people/{{searchKey}}><span><strong>{{resultsCount.users}}</strong>&nbsp;People</span></a></li></ul></div><div ng-show=noResults><h3>No results.</h3></div><div ng-switch=subview><div ng-switch-when=products><div ng-include=" '/application/views/app/src/app/pages/search/searchProducts.html' "></div></div><div ng-switch-when=stores><div ng-include=" '/application/views/app/src/app/pages/search/searchStores.html' "></div></div><div ng-switch-when=people><div ng-include=" '/application/views/app/src/app/pages/search/searchUsers.html' "></div></div></div></div>
