<div ng-controller=SearchProductsController><ul class=spinner ng-hide=hideSpinner><li></li><li></li><li></li><li></li></ul><div ng-show=noResults><h3>No results.</h3></div><div infinite-scroll=getProducts() infinite-scroll-distance=1><div class="fanciedProductsContainer relative" masonry-resize=""><div class=inlineBlock ng-repeat="product in products"><div class=imageRepetition masonry-layout=""><ul class="{{ ($index%2==0) && 'fancyProductMediumContainer row' || 'fancyProductMediumContainer row rightMar0' }}"><li class="fanciedByInfoContainer font15 span1"><a ng-href=profile/fancy/{{product.userID}} class="fanciedPersonName relative block" role=button data-toggle=modal><img ng-src="{{userImg({id: product.userFBID, dimension: 75, gender: product.userGender})}}">  <span class="tooltips left invisible cssTransitionSlow">{{product.userFullName}}</span> </a>      <a href=profile/badges/{{product.userID}} data-toggle=modal class="fanciedByTopBadge relative hidden-phone"><img ng-src={{product.badgeSrc}} alt="{{product.userFullName}} top badge"> <span class="tooltips left invisible cssTransitionSlow">{{product.badgeText}}</span></a></li><li class="span5 fancyItem shadedBackground"><div class="fancyImageBG _Effect-PF"><div class="fancyItemImageContainer PFE-wrapper" resize-image=""><a class=baseContainer ng-href="product/{{product.productName | beautify}}/{{product.productID}}"><img class=fancyItemImage ng-src={{product.src}}{{imageType}}.jpg alt={{product.productName}}> <span class=imgHoverState></span><div class=itemDetailsContainer><div class="{{ (product.productIsOnDiscount == 1) && 'productOriPrice strike' || 'productOriPrice hide' }}"><i class=icon-fontawesome-webfont-5></i>{{product.productSellingPrice}}</div><div class="productDiscountedPrice bnbRedFont"><i class=icon-fontawesome-webfont-5></i>{{product.discountedPrice}}</div><div class="hidden-phone outOfStockText {{ (product.productQuantity < 1) && 'productQuantityInfo' || 'productQuantityInfo hide' }}"><span class=quantityText>Out of Stock!</span></div></div></a>         </div><btn-fancy pid={{product.productID}} sid={{product.storeID}} pname={{product.productName}} uname={{user.userdata.name}} has-fancied={{product.hasFancied}}></btn-fancy><btn-tag pid={{product.productID}} sid={{product.storeID}} pname={{product.productName}} uname={{user.userdata.name}}></btn-tag><share-btns urltoshare="https://buynbrag.com/product/{{product.productName | beautify}}/{{product.productID}}" productname={{product.productName}}></share-btns></div><div class=fancyItemDetails><a ng-href="product/{{product.productName | beautify}}/{{product.productID}}"><h5 class=fancyItemName>{{product.productName}}</h5></a>     </div></li></ul></div></div></div></div></div>
