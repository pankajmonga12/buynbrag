<div id=midSection class="trendsPage {{(deviceType == 'nonTouch') && 'container-fluid fluidHomePage' || 'container'}}" ng-controller=TrendsController><div ng-show=showInput><ul class=breadcrumb><li>We don't have your city in records. Please enter your city<input ng-model=userCity><button class="btn btn-red btn-small" ng-click=saveUserCity()>Save</button></li></ul></div><div id=banner class=hidden-phone><img class=categoryBannerImg ng-src=/application/views/dist/images/banners/cityBanners/{{bannerSrc}}.jpg></div><div class="viewTabsContainer lightBG bottom container-fluid cssTransition"><layout-switcher class="pull-right visible-desktop"></layout-switcher></div><div infinite-scroll=getProducts() infinite-scroll-distance=1><div class="fanciedProductsContainer relative" masonry-resize=""><div ng-repeat="img in products track by $index"><div class=imageRepetition masonry-layout=""><ul class="{{ ($index%2==0) && 'fancyProductMediumContainer row' || 'fancyProductMediumContainer row rightMar0' }}"><li class="fanciedByInfoContainer font15 span1"><a ng-href=profile/fancy/{{img.userID}} class="fanciedPersonName relative block"><img ng-src="{{userImg({id: img.userFBID, dimension: 75, gender: img.userGender})}}">  <span class="tooltips left invisible cssTransitionSlow">{{img.userFullName}}</span> </a>      <a href=profile/badges/{{img.userID}} class="fanciedByTopBadge relative hidden-phone"><img ng-src={{img.badgeSrc}} alt="{{img.userFullName}} top badge"> <span class="tooltips left invisible cssTransitionSlow">{{img.badgeText}}</span></a></li><li class="span5 fancyItem shadedBackground cssTransitionSlow"><div class=fancyImageBG><div class=fancyItemImageContainer resize-image=""><a ng-href="product/{{img.productName | beautify}}/{{img.productID}}"><img class=fancyItemImage ng-src={{img.src}}{{imageType}}.jpg alt={{img.productName}}> <span class=imgHoverState></span></a></div><btn-fancy fancy-counter=img.productFancyCounter sid={{img.storeID}} pid={{img.productID}} uname={{user.userdata.name}} pname={{img.productName}} has-fancied={{img.hasFancied}}></btn-fancy><btn-tag pid={{img.productID}} sid={{img.storeID}} pname={{img.productName}} uname={{user.userdata.name}}></btn-tag><share-btns urltoshare="https://buynbrag.com/product/{{img.productName | beautify}}/{{img.productID}}" productname={{img.productName}}></share-btns><div class=itemDetailsContainer><div class="{{ (img.productIsOnDiscount == 1) && 'productOriPrice strike' || 'productOriPrice hide' }}"><i class=icon-fontawesome-webfont-5></i>{{img.productSellingPrice}}</div><div class="productDiscountedPrice bnbRedFont"><i class=icon-fontawesome-webfont-5></i>{{img.discounted_price}}</div><div class="hidden-phone outOfStockText {{ (img.productQuantity < 1) && 'productQuantityInfo' || 'productQuantityInfo hide' }}"><span class=quantityText>Out of Stock!</span></div></div></div><div class=fancyItemDetails><a ng-href="product/{{img.productName | beautify}}/{{img.productID}}"><h5 class=fancyItemName>{{img.productName}}</h5></a>     </div><div class="altUserDetails hide"><a ng-href=profile/fancy/{{img.userID}} class="fanciedPersonImg inlineBlock" role=button data-toggle=modal ng-show="img.productFancyCounter > 0"><img ng-src="{{userImg({id: img.userFBID, dimension: 75, gender: img.userGender})}}"></a><div ng-click="openModal('prodBraggedUserModal', {pid: img.productID})" class="inlineBlock userWrapper"><span class="userName block">{{img.userFullName}} </span>  <span class=countText ng-show="+img.productFancyCounter > 1"><span class=bnbRedFont>+{{+img.productFancyCounter-1}}</span>&nbsp;more bragged this</span> <span class=countText ng-show="img.productFancyCounter == 1">bragged this!</span></div><div ng-show="img.productFancyCounter == 0" class=userWrapper><btn-fancy fancy-counter=img.productFancyCounter url=/application/views/app/src/app/exhaustiveFeatures/callToActions/brag/bragBtnFirst.html sid={{img.storeID}} pid={{img.productID}} uname={{user.userdata.name}} pname={{img.productName}} has-fancied={{img.hasFancied}}></btn-fancy></div><btn-cart class=prodPageBtnFancy quantity={{img.productQuantity}} pid={{img.productID}} sid={{img.storeID}} sp={{img.discounted_price}} pname={{img.productName}} color="" size="" selectedquantity=1></btn-cart></div></li></ul></div></div></div></div><ul class=spinner><li></li><li></li><li></li><li></li></ul></div>
