<div id=midSection class="container resetPasswordPage cssTransitionSlow" ng-controller=ResetPasswordController><h3 class=bnbRedFont>Set up your new password</h3><form id=login class="ng-pristine ng-valid"><div class="input-prepend block"><span class="add-on hidden-iphone-landscape" style="width: 7.76em">New Password</span><input type=password placeholder="New Password" ng-model=newPasswords.password1></div><div class="input-prepend block"><span class="add-on hidden-iphone-landscape" style="width: 7.76em">Confirm Password</span><input type=password placeholder="Confirm Password" ng-model=newPasswords.password2></div><button class="btn btn-red block" type=submit ng-click=resetPassword()>Reset my password</button></form><span class="{{ (message.length > 0) && 'resetError inlineBlock bnbRedFont' || 'hide' }}">{{message}}</span>           </div>
